# SpaceProof config for Defense
# Defense stakeholder configuration
# D20 Production Evolution

stakeholder: defense
version: "1.0"
description: "Fire-control telemetry with decision lineage"

primary_modules:
  - compress
  - ledger
  - anchor

# xAI entropy constants (MUST PRESERVE)
entropy:
  coherence_threshold: 0.7      # tau >= 0.7 for "alive" patterns
  delta_healthy: 0.1            # delta > 0.1: system thriving
  delta_warning: 0.0            # 0 < delta <= 0.1: stable but not growing
  delta_critical: -0.1          # delta <= -0.1: system dying
  compression_baseline_min: 0.3  # Normal structured data lower bound
  compression_baseline_max: 0.7  # Normal structured data upper bound
  fraud_signal: 0.3             # < 0.3: too compressible = suspicious
  random_signal: 0.7            # > 0.7: incompressible = noise

compression:
  target_ratio: 50  # Higher for fire-control
  min_recall: 0.9999  # Four nines required
  algorithm: hybrid

ledger:
  retention_days: 3650  # 10 years
  anchor_interval_receipts: 100  # More frequent
  audit_trail: true
  decision_lineage: true

anchor:
  algorithm: dual_hash_merkle
  proof_generation: true
  tamper_detection: true

domains:
  - telemetry
  - decisions

telemetry:
  fleet_types:
    - missile_defense
    - radar_systems
    - satellite_feeds
  sample_rate_hz: 1000
  latency_max_ms: 10

value_metrics:
  decision_latency_ms: 50
  audit_completeness_pct: 100
  tamper_detection_rate: 0.9999

security:
  classification: secret
  encryption: aes256
  key_rotation_hours: 24
