# SpaceProof config for DOGE
# DOGE (Department of Government Efficiency) stakeholder configuration
# D20 Production Evolution

stakeholder: doge
version: "1.0"
description: "Improper payments detection and audit trail"

primary_modules:
  - ledger
  - detect
  - anchor

# xAI entropy constants (MUST PRESERVE)
entropy:
  coherence_threshold: 0.7      # tau >= 0.7 for "alive" patterns
  delta_healthy: 0.1            # delta > 0.1: system thriving
  delta_warning: 0.0            # 0 < delta <= 0.1: stable but not growing
  delta_critical: -0.1          # delta <= -0.1: system dying
  compression_baseline_min: 0.3  # Normal structured data lower bound
  compression_baseline_max: 0.7  # Normal structured data upper bound
  fraud_signal: 0.3             # < 0.3: too compressible = suspicious
  random_signal: 0.7            # > 0.7: incompressible = noise

detect:
  entropy_threshold_sigma: 3.0
  fraud_classification: true
  false_positive_max: 0.01

ledger:
  retention_days: 2555  # 7 years (federal requirement)
  anchor_interval_receipts: 1000
  anchor_interval_hours: 1
  storage: postgresql

anchor:
  algorithm: dual_hash_merkle
  proof_generation: true
  batch_size: 1000

domains:
  - transactions
  - payments

value_metrics:
  improper_payments_b: 162  # GAO FY2024 total
  medicaid_improper_b: 31.1  # CMS FY2024
  medicare_ffs_improper_b: 31.7  # CMS FY2024
  target_reduction_pct: 10
  potential_savings_b: 16.2

compliance:
  gao_audit: true
  federal_retention: true
  chain_of_custody: true
