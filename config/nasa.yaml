# SpaceProof config for NASA
# NASA stakeholder configuration
# D20 Production Evolution

stakeholder: nasa
version: "1.0"
description: "Latency-resilient space communications with autonomy threshold"

primary_modules:
  - compress
  - sovereignty
  - loop

# xAI entropy constants (MUST PRESERVE)
entropy:
  coherence_threshold: 0.7      # tau >= 0.7 for "alive" patterns
  delta_healthy: 0.1            # delta > 0.1: system thriving
  delta_warning: 0.0            # 0 < delta <= 0.1: stable but not growing
  delta_critical: -0.1          # delta <= -0.1: system dying
  compression_baseline_min: 0.3  # Normal structured data lower bound
  compression_baseline_max: 0.7  # Normal structured data upper bound
  fraud_signal: 0.3             # < 0.3: too compressible = suspicious
  random_signal: 0.7            # > 0.7: incompressible = noise

compression:
  target_ratio: 10
  min_recall: 0.999
  algorithm: hybrid

sovereignty:
  target: mars
  min_crew: 4
  max_crew: 1000
  compute_flops: 0
  bandwidth_mbps: 2.0           # MRO measured
  delay_min_s: 180              # 3 min opposition
  delay_max_s: 1320             # 22 min conjunction
  delay_avg_s: 480              # 8 min average

loop:
  cycle_time_limit_s: 60
  high_risk_threshold: 0.5
  latency_resilience_s: 1.3     # Target: 1.3s resilience

domains:
  - telemetry
  - colony
  - communications

telemetry:
  fleet_types:
    - satellite
    - rover
    - habitat
  sample_rate_hz: 10
  latency_tolerance_ms: 1300    # 1.3s target

value_metrics:
  bandwidth_savings_x: 10
  latency_resilience_s: 1.3
  sovereignty_threshold_crew: 50
  autonomy_increase_pct: 40

compliance:
  nasa_safety: true
  space_network: true
  deep_space_protocol: true
