# SpaceProof config for DOT
# DOT (Department of Transportation) stakeholder configuration
# D20 Production Evolution

stakeholder: dot
version: "1.0"
description: "FMCSA ELD compliance and infrastructure telemetry"

primary_modules:
  - compress
  - ledger
  - detect

# xAI entropy constants (MUST PRESERVE)
entropy:
  coherence_threshold: 0.7      # tau >= 0.7 for "alive" patterns
  delta_healthy: 0.1            # delta > 0.1: system thriving
  delta_warning: 0.0            # 0 < delta <= 0.1: stable but not growing
  delta_critical: -0.1          # delta <= -0.1: system dying
  compression_baseline_min: 0.3  # Normal structured data lower bound
  compression_baseline_max: 0.7  # Normal structured data upper bound
  fraud_signal: 0.3             # < 0.3: too compressible = suspicious
  random_signal: 0.7            # > 0.7: incompressible = noise

compression:
  target_ratio: 10
  min_recall: 0.999
  algorithm: hybrid

detect:
  entropy_threshold_sigma: 2.5
  fraud_classification: true
  infrastructure_monitoring: true

ledger:
  retention_days: 2555  # 7 years
  anchor_interval_receipts: 1000

domains:
  - telemetry

telemetry:
  fleet_types:
    - commercial_vehicles
    - infrastructure_sensors
  sample_rate_hz: 10

compliance:
  fmcsa_eld: true
  fra_safety: true
  hours_of_service: true
  vehicle_inspection: true

value_metrics:
  fleet_size_vehicles: 12000000  # US commercial fleet
  bandwidth_reduction_pct: 90
  compliance_automation_pct: 95
