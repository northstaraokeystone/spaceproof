# SpaceProof config for xAI
# Elon/xAI stakeholder configuration
# D20 Production Evolution

stakeholder: xai
version: "1.0"
description: "Tesla/SpaceX/xAI telemetry compression and sovereignty"

primary_modules:
  - compress
  - witness
  - sovereignty

# xAI entropy constants (MUST PRESERVE)
entropy:
  coherence_threshold: 0.7      # tau >= 0.7 for "alive" patterns
  delta_healthy: 0.1            # delta > 0.1: system thriving
  delta_warning: 0.0            # 0 < delta <= 0.1: stable but not growing
  delta_critical: -0.1          # delta <= -0.1: system dying
  compression_baseline_min: 0.3  # Normal structured data lower bound
  compression_baseline_max: 0.7  # Normal structured data upper bound
  fraud_signal: 0.3             # < 0.3: too compressible = suspicious
  random_signal: 0.7            # > 0.7: incompressible = noise
  selection_method: thompson    # Thompson sampling over Boltzmann
  survival_percentile: 0.20     # Bottom 20% removed by fitness

compression:
  target_ratio: 10
  min_recall: 0.999
  algorithm: hybrid

witness:
  kan_architecture: [1, 6, 1]
  mdl_beta: 0.10
  spline_degree: 3

sovereignty:
  target: mars
  min_crew: 4
  max_crew: 1000
  compute_flops: 0
  bandwidth_mbps: 2.0
  # v3.0: AI augmentation for xAI-assisted decisions
  decision_augmentation: 5.0  # AI factor (4 crew + AI â‰ˆ 20 human-only)

domains:
  - telemetry
  - colony

telemetry:
  fleet_types:
    - tesla
    - starlink
    - rocket
  sample_rate_hz: 100

value_metrics:
  bandwidth_savings_x: 10
  sovereignty_threshold_crew: 50
  law_discovery_acceleration_x: 5

# === v3.0: Multi-Tier Autonomy Network ===

# Starship fleet parameters (Grok: "500t payload", "1000 flights/year target")
starship_fleet:
  payload_kg: 500000
  flights_per_year: 1000
  destinations:
    - mars_surface
    - mars_orbit

# Colony network parameters (Grok: "1M colonists by 2050")
colony_network:
  target_population: 1000000
  target_colonies: 1000
  colonists_per_colony: 1000
  inter_colony_bandwidth_mbps: 10.0

# Augmentation factors
augmentation:
  human_only: 1.0
  ai_assisted: 5.0
  neuralink_assisted: 20.0

# Autonomy tiers (light-delay driven)
autonomy_tiers:
  leo:
    delay_sec: 0
    loop_frequency_sec: 1
  mars:
    delay_sec: 180  # 3 min minimum
    loop_frequency_sec: 60
  deep_space:
    delay_sec: 135792000  # 4.3 years
    loop_frequency_sec: 86400
