# configs/xai.yaml
# Elon/xAI stakeholder configuration
# D20 Production Evolution

stakeholder: xai
description: "Tesla/SpaceX/xAI telemetry compression and sovereignty"

primary_modules:
  - compress
  - witness
  - sovereignty

compression:
  target_ratio: 10
  min_recall: 0.999
  algorithm: hybrid

witness:
  kan_architecture: [1, 6, 1]
  mdl_beta: 0.10
  spline_degree: 3

sovereignty:
  target: mars
  min_crew: 4
  max_crew: 1000
  compute_flops: 0
  bandwidth_mbps: 2.0

domains:
  - telemetry
  - colony

telemetry:
  fleet_types:
    - tesla
    - starlink
    - rocket
  sample_rate_hz: 100

value_metrics:
  bandwidth_savings_x: 10
  sovereignty_threshold_crew: 50
  law_discovery_acceleration_x: 5
